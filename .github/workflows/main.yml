name: Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    env:
      REACT_APP_HAPS_MAIN_BASE_URL: ${{ secrets.REACT_APP_HAPS_MAIN_BASE_URL }}
      HTTPS: ${{ secrets.HTTPS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --force

      - name: Debug ENV
        run: |
          echo "Base URL: $REACT_APP_HAPS_MAIN_BASE_URL"
          echo "HTTPS: $HTTPS"

      - name: Build React App
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/
          server-dir: /public_html/
