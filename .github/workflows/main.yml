name: Deploy React App via FTP

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --force

      - name: Create .env.production file
        run: |
          echo "REACT_APP_HAPS_MAIN_BASE_URL=${{ secrets.REACT_APP_HAPS_MAIN_BASE_URL }}" >> .env.production
          echo "REACT_APP_HTTPS=${{ secrets.HTTPS }}" >> .env.production
          echo "REACT_APP_AES_KEY=${{ secrets.REACT_APP_AES_KEY }}" >> .env.production
          echo "REACT_APP_API_HMAC_KEY=${{ secrets.REACT_APP_API_HMAC_KEY }}" >> .env.production

      - name: Build React App
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/
          server-dir: /public_html/
          protocol: ftps
          timeout: 300000
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.map
      
      - name: FTP Deploy Retry
        if: failure()
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: build/
          server-dir: /public_html/
          protocol: ftps
          timeout: 300000
          dangerous-clean-slate: false

      - name: Deployment Success
        if: success()
        run: echo "✅ Deployment to FTP completed successfully!"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ FTP Deployment failed after retries"
          echo "Please check FTP server connectivity and try again"
          exit 1
